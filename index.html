<body>

    <div class="header">

            <h1>
                <center>California Wine Production</center>

        </header>


        <div class="w3-btn w3-round w3-button w3-border w3-hover-greyr" style="position: relative;
        left: 10px; top: 43px">
            <a href="./about.html">About</a>
        </div>
    </div>

    <div id="map"></div>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <button id='chart1' class="w3-btn w3-round w3-button w3-border w3-hover-grey" style="position: relative;
        left: 110px; top:2px" data-div="sel_chart1">Harvested Acres
    </button>
    <button id='chart2' class="w3-btn w3-round w3-button w3-border w3-hover-grey" style="position: relative;
        left:110px; top:2px" data-div="sel_chart2">Yield (Unit/Acre)
    </button>
    <button id='chart3' class="w3-btn w3-round w3-button w3-border w3-hover-grey" style="position: relative;
        left:110px; top:2px" data-div="sel_chart3">Price (Dollars/Unit)
    </button>

    <div class="row" id="sel_chart1">
        <div class="col-md-4" id="c1">
            <!-- <p>Harvested Acres</p> -->
        </div>
    </div>

    <div class="row" id="sel_chart2">
        <div class="col-md-4" id="c2">
            <!-- <p>Yield (Unit/Acre)</p> -->
        </div>
    </div>

    <div class="row" id="sel_chart3">
        <div class="col-md-4" id="c3">
            <!-- <p>Production</p> -->
        </div>
    </div>

    <script>
        $(function () {

            $('[id^=sel_chart]').hide();

            $('[id^=chart]').click(function () {
                var currDiv = this.getAttribute('data-div');
                $('div.row:not(#' + currDiv + ')').hide();
                $('#' + currDiv).toggle();
            });
        });
    </script>

    <!-- charts -->
    <script type="text/javascript" src="./js/chart1.js"></script>
    <script type="text/javascript" src="./js/chart2.js"></script>
    <script type="text/javascript" src="./js/chart3.js"></script>
